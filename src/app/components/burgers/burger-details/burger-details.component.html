<div class="margin-top"></div>
<div class="container" *ngIf="burger">
  <div class='panel-body'>
      <div class='table-responsive'>
          <table class='table'>
              <thead>
                  <tr>
                        <th>
                            
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                      </th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                    <td>
                        <img *ngIf='showImage'
                            [src]='burger.imageUrl'>
                            <!-- <img class="img" [src]='burger.imageUrl'> -->
                    </td>
                    <td>{{ burger.name }}</td>
                    <td>{{ burger.description }}</td>
                    <td>{{ burger.category }}</td>
                    <td>{{ burger.price | currency:'EUR':true:'1.2-2'}}</td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
